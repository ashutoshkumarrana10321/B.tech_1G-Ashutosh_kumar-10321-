<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            font-family: "Poppins", sans-serif;
        }
        .card {
            position: relative;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            background: #f7f4f4;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            text-align: center;
            transition: transform 0.3s , box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.06);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.6);
        }
        #profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: #f7f4f4 4px solid;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }
        #profile-img:hover {
            transform: scale(1.3) rotate(3deg);
        }
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: #4caf50;
        }
        h2 {
            margin: 15px 0 10px;
            text-shadow: 0px 0px 10px #000000;
            color: #333;
        }
        .bio {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ffffff;
            color: #2406a9;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: none;
        }
        .btn:hover {
            background: #2406a9;
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 10px #f8f8f9;
        }
        .input-box {
            margin-top: 20px;
        }
        .input-box input {
            width: 80%; 
            padding: 10px;
            border: 2px solid #2406a9;
            border-radius: 8px;
            background: #f7f4f4;
            color: #f7f7f9;
            transition: .3s;
        }
        .input-box input:focus {
            border-color: #e6f654;
            box-shadow: 0 0 10px #f2f22b;
            outline: none;
        }
        .input-box ::placeholder {
            color: #989799;
        }
        .send-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ee5c12;
            color: #13056e;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .send-btn:hover {
            background: #522c02;
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 10px #f8f8f9;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="badge">VERIFIED</div>
        <img id="profile-img" src="ashutosh.jpg" alt="Profile Image">
        <h2 id="userName">Ashutosh Kr. Rana</h2>
        <p class="bio">First-year CSE student exploring programming, innovation, 
        and building strong foundations for my tech career</p>
        <a class="btn" onclick="followUser()">Follow</a>
        <div class="input-box">
            <input type="text" id="msg" placeholder="Send Message...">
        </div>
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
    <script>
        function followUser() {
            alert("You are now following Ashutosh Kr. Rana!");
        }

        function sendMessage() {
            const message = document.getElementById('msg').value;
            if(message) {
                alert("Message sent: " + message);
                document.getElementById('msg').value = '';
            } else {
                alert("Please enter a message before sending.");
            }

                alert("Profile name updated to: " + name);
            }
        };
    </script>
</body>
</html>
