<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Toggle Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 { margin: 10px 0; color: #333; }
        p { color: #666; font-size: 0.9rem; }

      
        .content-box {
            max-height: 0; 
            opacity: 0;   
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f9f9f9;
            border-radius: 8px;
            margin-top: 0;
        }
        .content-box.is-visible {
            max-height: 150px;
            opacity: 1;
            margin-top: 20px;
            padding: 15px;
        }
        .toggle-btn {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .toggle-btn:active { transform: scale(0.95); }

        .toggle-btn.active {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Elements</h2>
        <p>Click below to see features.</p>

        <div id="infoBox" class="content-box">
            <strong>Unlocked Features:</strong>
            <ul style="text-align: left; font-size: 0.8rem; line-height: 1.6;">
                <li>Advanced JavaScript</li>
                <li>Responsive UI Design</li>
                <li>Database Management</li>
                <li>API Development</li>
            </ul>
        </div>

        <button id="mainBtn" class="toggle-btn">Show Features</button>
    </div>

    <script>
        const btn = document.getElementById('mainBtn');
        const box = document.getElementById('infoBox');

        btn.addEventListener('click', () => {
            box.classList.toggle('is-visible');
            btn.classList.toggle('active');

       
            if (box.classList.contains('is-visible')) {
                btn.textContent = 'Hide Features';
            } else {
                btn.textContent = 'Show Features';
            }
        });
    </script>

</body>
</html>
